<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F0FFF0; /* Light Green */
            color: #333;
            margin: 20px;
        }
        .container {
            background-color: #FFFFFF; /* White */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #2E8B57; /* Sea Green - a darker light green */
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #2E8B57;
        }
        input[type="text"],
        input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #90EE90; /* Light Green */
            border-radius: 4px;
        }
        button {
            background-color: #3CB371; /* Medium Sea Green */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2E8B57; /* Darker Sea Green */
        }
        #expensesList {
            margin-top: 20px;
            border-top: 1px solid #90EE90;
            padding-top: 20px;
        }
        .expense-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px dashed #D3D3D3; /* Light Gray */
        }
        .expense-item:last-child {
            border-bottom: none;
        }
        #totalAmount {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #3CB371;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Personal Expense Tracker</h1>

        <div class="form-group">
            <label for="expenseName">Expense Name:</label>
            <input type="text" id="expenseName" placeholder="e.g., Milk" required>
        </div>
        <div class="form-group">
            <label for="expenseAmount">Amount:</label>
            <input type="number" id="expenseAmount" placeholder="e.g., 200" required>
        </div>
        <button id="addExpenseBtn">Add Expense</button>

        <div id="expensesList">
            <h2>Your Expenses</h2>
            <ul id="expenseItems">
                </ul>
        </div>

        <div id="totalAmount">
            Total Spent: Kshs 0.00
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
